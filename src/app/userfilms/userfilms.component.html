<div class="main" ><h2 style="font-weight: 800">FILMS</h2>
    <ion-grid>
        <ion-row>
            <ion-col class="film" size="6" *ngFor="let u of uFilms">
                <ion-buttons >
                <ion-button appNotThisUser (click)="deleteUserFilm(u.id)"><ion-icon name="close"></ion-icon></ion-button>
                </ion-buttons>
                <a class="film"  [routerLink]="'/movie/' + u.id"><img class="film__image"
                                                                        [src]="u.picture" alt=""><span style="font-size: 18px; font-weight: 700">{{u.name}}</span></a>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
