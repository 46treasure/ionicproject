<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" >
      <ion-header >
        <ion-toolbar>
          <ion-title>Menu | <span style="color: #0cd1e8">{{currentUser.username}}</span></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink= "/top">
              <ion-icon slot="start" name="star"></ion-icon>
              <ion-label>
                Top
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [href]= "'/userpage/' + currentUser.id + '/userfilms'">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                My Page
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/people">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                People
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
