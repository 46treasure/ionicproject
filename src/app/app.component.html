<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Main page
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
