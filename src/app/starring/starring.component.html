<div class="bottom starring">


  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let a of actors" size="6" style="text-align: center">
        <img src="{{a.image}}" alt=""  class="actorImg">
        <h5 style="margin: 0; color: white">{{a.name}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
