<ion-header>
  <ion-toolbar>
    <ion-title>{{movie.name}} - Trailer</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()"><ion-label>Close</ion-label></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="video" >
  <video src="{{movie.trailer}}" controls width="100%" height="50%" autoplay></video>
</div>
</ion-content>
