<div class="main" ><h2 style="font-weight: 800">FOLLOWING</h2>
</div>
<ion-grid>
    <ion-row>
        <ion-col class="mycol-lg" *ngFor="let f of followings" [routerLink]="'/userpage/' + f.id" size="4">
            <img class="user-img" [src]="f.avatar">
            <span style="color: black">{{f.username}}</span>
        </ion-col>
    </ion-row>
</ion-grid>
